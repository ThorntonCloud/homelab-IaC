name: Deploy Talos Cluster

on:
  push:
    branches:
      - main
    paths:
      - 'cluster-bootstrap/Talos/terraform/**'
      - 'cluster-bootstrap/Talos/cilium/**'
  workflow_dispatch:

jobs:
  deploy-talos:
    runs-on: arc-runner-set
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
            node-version: 'lts/*'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }} 

      # ---------------------------------------------------------
      # Step 1: Deploy Cluster Infrastructure
      # ---------------------------------------------------------
      - name: Create terraform.tfvars (Infrastructure)
        working-directory: ./cluster-bootstrap/Talos/terraform
        run: |
          cat > terraform.tfvars <<EOF
          cluster_name            = "${{ secrets.CLUSTER_NAME }}"
          default_gateway         = "${{ secrets.DEFAULT_GATEWAY }}"
          talos_cidr              = "${{ secrets.TALOS_CIDR }}"
          talos_cp_01_ip_addr     = "${{ secrets.TALOS_CP_01_IP }}"
          talos_cp_02_ip_addr     = "${{ secrets.TALOS_CP_02_IP }}"
          talos_cp_03_ip_addr     = "${{ secrets.TALOS_CP_03_IP }}"
          talos_worker_01_ip_addr = "${{ secrets.TALOS_WORKER_01_IP }}"
          talos_worker_02_ip_addr = "${{ secrets.TALOS_WORKER_02_IP }}"
          talos_worker_03_ip_addr = "${{ secrets.TALOS_WORKER_03_IP }}"
          cp_vip                  = "${{ secrets.CP_VIP }}"
          proxmox_endpoint        = "${{ secrets.PROXMOX_ENDPOINT }}"
          api_token               = "${{ secrets.PROXMOX_API_TOKEN }}"
          EOF

      - name: Terraform Init (Infrastructure)
        working-directory: ./cluster-bootstrap/Talos/terraform
        run: terraform init

      - name: Terraform Validate (Infrastructure)
        working-directory: ./cluster-bootstrap/Talos/terraform
        run: terraform validate

      - name: Terraform Plan (Infrastructure)
        working-directory: ./cluster-bootstrap/Talos/terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply (Infrastructure)
        working-directory: ./cluster-bootstrap/Talos/terraform
        run: terraform apply -auto-approve tfplan

      # ---------------------------------------------------------
      # Step 2: Extract Kubeconfig
      # ---------------------------------------------------------
      - name: Extract Kubeconfig
        working-directory: ./cluster-bootstrap/Talos/terraform
        run: |
          terraform output -raw kubeconfig > ../cilium/kubeconfig
          chmod 600 ../cilium/kubeconfig

      # ---------------------------------------------------------
      # Step 3: Deploy Cilium & Gateway API
      # ---------------------------------------------------------
      - name: Terraform Init (Cilium)
        working-directory: ./cluster-bootstrap/Talos/cilium
        run: terraform init

      - name: Terraform Validate (Cilium)
        working-directory: ./cluster-bootstrap/Talos/cilium
        run: terraform validate

      - name: Terraform Plan (Cilium)
        working-directory: ./cluster-bootstrap/Talos/cilium
        run: terraform plan -var="kubeconfig_path=./kubeconfig" -out=tfplan

      - name: Terraform Apply (Cilium)
        working-directory: ./cluster-bootstrap/Talos/cilium
        run: terraform apply -auto-approve tfplan

      - name: Output Results
        if: always()
        run: |
          echo "## Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure: Success" >> $GITHUB_STEP_SUMMARY
          echo "Cilium: Success" >> $GITHUB_STEP_SUMMARY