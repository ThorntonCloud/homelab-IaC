name: Bootstrap ArgoCD

on:
  workflow_run:
    workflows:
      - "Deploy Talos Cluster"
    types:
      - completed
    branches:
    - main
  push:
    branches:
      - main
    paths: ['Talos/bootstrap/**', 'ArgoCD/bootstrap/**']
  workflow_dispatch:

jobs:
  bootstrap-argocd:
    runs-on: arc-runner-set
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    defaults:
      run:
        working-directory: ./Talos/bootstrap/terraform
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Install GitHub CLI (non-root)
        run: |
          mkdir -p ~/.local/bin
          curl -fsSL https://github.com/cli/cli/releases/latest/download/gh_$(uname -s | tr '[:upper:]' '[:lower:]')_amd64.tar.gz \
            | tar xz --strip-components=1 -C ~/.local/bin gh_*/bin/gh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Get kubeconfig from cluster
        working-directory: ../../terraform
        run: |
          terraform init
          mkdir -p ~/.kube
          terraform output -raw kubeconfig > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Verify it works
          kubectl cluster-info

      - run: terraform init
      - run: terraform validate
      - run: terraform plan -out=tfplan
      - run: terraform apply -auto-approve tfplan