name: Bootstrap ArgoCD

on:
  workflow_run:
    workflows:
      - "Deploy Talos Cluster"
    types:
      - completed
    branches:
    - main
  push:
    branches:
      - main
    paths: ['Talos/bootstrap/**', 'ArgoCD/bootstrap/**']
  workflow_dispatch:

jobs:
  bootstrap-argocd:
    runs-on: arc-runner-set
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    defaults:
      run:
        working-directory: ./Talos/bootstrap/terraform
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Get kubeconfig from cluster
        working-directory: ./Talos/terraform
        run: |
          terraform init
          mkdir -p ~/.kube
          terraform output -raw kubeconfig_external > /tmp/kubeconfig
          chmod 600 /tmp/kubeconfig
          ls -l /tmp
          cat /tmp/kubeconfig | grep "server"
      
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: '1.34.0'

      - run: terraform init
      - run: terraform validate
      - run: terraform plan -out=tfplan
      - run: terraform apply -auto-approve tfplan