apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy THIRD (after MetalLB)
spec:
  project: default
  source:
    repoURL: https://github.com/ThorntonCloud/homelab-IaC
    targetRevision: main
    path: Apps/infrastructure/metallb-config
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true