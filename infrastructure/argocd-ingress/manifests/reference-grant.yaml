apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: argocd-to-gateway
  namespace: gateway  # The namespace being referenced (where Gateway lives)
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: argocd  # The namespace making the reference
  to:
  - group: gateway.networking.k8s.io
    kind: Gateway