apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  parentRefs:
  - name: homelab-gateway
    namespace: default
  hostnames:
  - "argocd.thorntoncloud.com"
  rules:
    - matches:
      - headers:
        - name: Content-Type
          value: application/grpc
      backendRefs:
      - name: argocd-server-grpc
        port: 80

    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      - name: argocd-server
        port: 80